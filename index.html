<!DOCTYPE html>
<html>
	<head>
		<title>Todo</title>
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			{{outlet}}
		</script>

		<script type="text/x-handlebars" data-template-name="items">
			Items
			<table class="items">
				<thead>
					<tr>
						<th class="done">&nbsp;</th>
						<th class="date">Date</th>
						<th class="event">Event</th>
						<th class="location">Location</th>
						<th class="times">Time</th>
					</tr>
				</thead>
				<tbody>
					{{#each}}
						{{partial 'item'}}
					{{/each}}
				</tbody>
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="_item">
			<tr {{bindAttr class=rowClass}}>
				<td>
					{{input type="checkbox" checked=done}}
				</td>
				<td>{{formatDate date}}</td>
				<td>{{event}}</td>
				<td>{{location}}</td>
				<td>{{time}}</td>
			</tr>
		</script>

		<script src="strftime.js"></script>
		<script src="jquery-v2.1.0.js"></script>
		<script src="handlebars-v1.3.0.js"></script>
		<script src="ember-v1.5.0.js"></script>
		<script src="http://builds.emberjs.com/canary/ember-data.js"></script>
		<script src="app.js"></script>
	</body>
</html>
